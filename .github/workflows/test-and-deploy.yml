name: 🚀 Test and deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Checkout
        uses: actions/checkout@v2
      - name: 🟢 Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '18.0.0'
      - name: 📦 Install dependencies
        run: npm ci
      - name: 🧪 Run tests
        run: npm run test

  release:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Checkout
        uses: actions/checkout@v2
      - name: 🟢 Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '18.0.0'
      - name: 📦 Install dependencies
        run: npm ci
      - name: 🏗 Build app
        run: npm run build
        env:
          REACT_APP_VERSION: $VERSION
          REACT_APP_AUTHOR_NAME: ${{secrets.AUTHOR_NAME}}
          REACT_APP_AUTHOR_EMAIL: ${{secrets.AUTHOR_EMAIL}}
          REACT_APP_PROJECT_REPO_URL: ${{github.repository}}
          REACT_APP_BING_MAPS_API_KEY: ${{secrets.BING_MAPS_API_KEY}}
      - name: 🚀 Deploy
        run: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
