name: ğŸš€ Deploy on Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '18.0.0'
      - name: ğŸ’¾ Get app version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ— Build app
        run: CI=false npm run build
        env:
          REACT_APP_VERSION: ${{steps.package-version.outputs.current-version}}
          REACT_APP_AUTHOR_NAME: ${{secrets.AUTHOR_NAME}}
          REACT_APP_AUTHOR_EMAIL: ${{secrets.AUTHOR_EMAIL}}
          REACT_APP_PROJECT_REPO_URL: ${{github.repository}}
          REACT_APP_BING_MAPS_API_KEY: ${{secrets.BING_MAPS_API_KEY}}
      - name: ğŸš€ Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
